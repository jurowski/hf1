  <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
  <title>HabitForge Google Authentication</title>
</head>


  <script>
  /// SGJ GRAB THE AUTH CODE SENT VIA GOOGLE, AND KICK IT AWAY FROM THIS PAGE
  //  AND BACK INTO A READABLE PARAM FORMAT
  /// FROM: http://stackoverflow.com/questions/4108082/get-anchor-part-of-url-in-controller-in-ruby-on-rails
  var anchor_value;
  //var stripped_url = document.location.toString().split("#");
  var stripped_url = document.location.toString().split("#state=/profile&");

  if (stripped_url.length > 1) {
    anchor_value = stripped_url[1];
    window.location = "http://habitforge.com/?google_auth_code_follows=1&"+anchor_value;
    }
  // END SGJ PART
  </script>

<body>

<div style="padding:50px;">
<img src="/images/habitforge_logo.png" height="50px" />
<br>
<h1>Google Authentication Redirect</h1>
</div>

</body>
