<body>
  <DIV style="border-radius:20px;-moz-border-radius:20px;border-width:medium;border-color:#eeeeee;border-style:solid;margin:50px;padding:10px 10px 10px 10px;width:500px;">
    <h1>Team Rules</h1>
    <h6>These rules are a work in progress as we try to make teams more effective.</h6>
    <h3>You will be auto-removed from a team if:</h3>
    <ul style="padding-left:40px;">
        <li>
            You never check in with a "yes/no" answer within the first 4 days after goal creation. 
        </li>
        <li>
            You fail to check in with a "yes/no" for 10 days straight.
        </li>
    </ul>
